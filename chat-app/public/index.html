<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./chat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Chat app</title>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-md w-full max-w-md p-6">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">
          Chat App
        </h1>
        <!-- Chat Room Selection Dropdown -->
        <div class="mb-4">
          <label for="room" class="block text-sm font-medium text-gray-700"
            >Select a Chat Room:</label
          >
          <select
            id="room"
            class="w-full py-2 px-3 border rounded-lg focus:outline-none focus:border-blue-500"
          >
            <option value="1">Room 1</option>
            <option value="2">Room 2</option>
            <option value="3">Room 3</option>
            <!-- Add more room options as needed -->
          </select>
        </div>
        <!-- End Chat Room Selection Dropdown -->

        <form class="mb-4">
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username:</label
            >
            <input
              type="text"
              id="username"
              class="w-full py-2 px-3 border rounded-lg focus:outline-none focus:border-blue-500"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700"
              >Message:</label
            >
            <input
              type="text"
              id="message"
              class="w-full py-2 px-3 border rounded-lg focus:outline-none focus:border-blue-500"
              placeholder="Type your message"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg w-full transition duration-300 ease-in-out"
          >
            Send
          </button>
        </form>
        <ul id="messages" class="overflow-y-auto max-h-40"></ul>
      </div>
    </div>
  </body>
</html>
