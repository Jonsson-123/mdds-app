<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/output.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./chat.js"></script>

  <title>Chat app</title>
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (
      localStorage.getItem("color-theme") === "dark" ||
      (!("color-theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    ) {
      document.documentElement.classList.add("dark");
    } else {
      document.documentElement.classList.remove("dark");
    }
  </script>
</head>

<body class="bg-gmmidnightgreen lg:container mx-auto">
  <nav class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 bg-gmmidnightgreen"
    style="border-bottom: white solid 1px;">
    <a href="https://flowbite.com/" class="flex items-center">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Jak-chat</span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

      </ul>
    </div>
  </nav>

  <section id="chat-section" class="flex flex-col justify-end" style="height: 89vh">
    <ul id="messages" class="m-6 self-end whitespace-nowrap flex flex-col h-full w-full"></ul>
    <div class="w-full mb-4 flex ">
      <!-- Chat Room Selection Dropdown -->
      <!--
    <div class=" mb-4">
    <label for="room" class="block text-sm font-medium text-gray-700">Select a Chat Room:</label>
    <select id="room" class="w-full py-2 px-3 border rounded-lg focus:outline-none focus:border-blue-500">
      <option value="1">Room 1</option>
      <option value="2">Room 2</option>
      <option value="3">Room 3</option>
    </select>
    </div>
    -->
      <!-- End Chat Room Selection Dropdown -->
      <form id="newsubmit" class="w-full ">
        <label for="chat" class="sr-only">Your username</label>
        <div class="flex items-center px-3 py-2 mx-auto rounded-lg bg-gmairforceblue dark:bg-gray-700 w-3/4">
          <textarea id="username" rows="1" required
            class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Your username"></textarea>
          <textarea id="message" rows="1" required
            class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Your message"></textarea>
          <button type="submit"
            class="inline-flex justify-center p-2 text-blue-600 rounded-full bg-white cursor-pointer  hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
            <svg class="w-5 h-5 rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 18 20">
              <path
                d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z" />
            </svg>
            <span class="sr-only">Send message</span>
          </button>
        </div>
      </form>

    </div>
  </section>
  <script src="./js/switchtheme.js"></script>
  <script src="./js/flowbite.min.js"></script>
</body>

</html>
